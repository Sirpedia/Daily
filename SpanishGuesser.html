<html>
<title> Spanish Guesser </title>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">


</head>
<h1 id="result" style="text-align: center; position:absolute; top: 180px; left: 550px; font-family: Space Grotesk, serif;font-optical-sizing: auto;font-style: normal; font-weight: 300;"> Type into the box to Guess a word </h1>
<input type="text" id="input" width="700" height="300" style="font-weight: 300; ; text-transform: uppercase; position: absolute; left: 600px; top: 280px; font-family: Space Grotesk, serif;font-optical-sizing: auto;font-style: normal; font-weight: 400;">
<button onclick="Guess()" style="position:absolute; top: 280px; left: 800px;">Guess</button>
<h1 style="font-family: Space Grotesk, serif;font-optical-sizing: auto;font-style: normal; font-weight: 700;"> Guesses </h1>
<h1 id="counter" style="font-family: Space Grotesk, serif;font-optical-sizing: auto;font-style: normal; font-weight: 700;"> 0 </h1>
<h2 style="font-family: Space Grotesk, serif;font-optical-sizing: auto;font-style: normal; font-weight: 700;">G _ S _ A </h2>
<script>
IntCount = 0
function Guess() {
let Guess = document.getElementById("input").value
let Result = document.getElementById("result")
let Count = document.getElementById("counter")
IntCount = IntCount + 1
Count.innerHTML = IntCount
if (Guess == "gusta") {
Result.innerHTML = "You Guessed The Word!"






}
else {
    Result.innerHTML = "Incorrect! Try Again!"
}



}








</script>
</html>
